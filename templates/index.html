<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>

    <!-- Link to bootstrap for styling -->
    <link 
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    >
</head>
<body style="background-color: black">
    <!-- Bootstrap container that holds all of the design elements -->
    <div class="container" style="color:rgba(255, 255, 255, 0.795)">
        <div class="jumbotron text-center " style="background-color: grey; color:black">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-success btn-lg" href="/scrape"
                role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2 class="media-heading">Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p >{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Featured Image -->
        <!-- First level -->
        <div class="row" id="mars-featured-image">
            <!-- Second level -->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.featured_image }}" class="img-responsive img-thumbnail" alt="Responsive image">
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4" style="background-color:lightgray; color:black">           
                    <h4>Mars Facts</h4>           
                    {{ mars.facts | safe }}
            </div>
        </div>

        <!-- Hemisphere Images -->
        <div class="row" id="hemispheres-images">
            <h2>High Resolution Hemisphere Images</h2>

            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-6">
                    <h3>{{hemisphere.title}}</h3>
                    <img src = "{{hemisphere.img_url}}" class="img-responsive img-thumbnail" alt="Responsive image">
                
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
